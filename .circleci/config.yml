version: 2.1
jobs:
  run_tests: 
    docker:
      - image: circleci/node:10

    steps:
      — checkout
      - run: 
        name: Instsall npm dependencies
        command: |
          npm install --save
      — run: 
        name: Run Single Test
        command: |
          npm run single
      — run: 
        name: Run Parallel Test
        command: |
          npm run parallel
      — run: 
        name: Run Local Test
        command: |
          npm run local
